<section>
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card>
      <mat-card-title>
        Час працювати!
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Виберіть вправу</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit" [disabled]="f.invalid">START</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
